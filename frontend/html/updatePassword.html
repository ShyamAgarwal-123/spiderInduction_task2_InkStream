<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Update Password</title>
</head>
<body>
    <img src="../public/logo/logo.png" alt="" class="logo">
    <div class="block"></div>
    <div id="container">
        <div id="left-side">
            <form id="registrationForm" enctype="multipart/form-data" autocomplete="on">
                <h2>Update Password</h2>
                <div class="signup-field">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="signup-field">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
               
                <button type="submit" >Submit</button>
                <p>Want's to go to Books Page?<a href="./index.html">Click here</a></p>
            </form>  
        </div>
        <div id="right-side">
            <div class="cover_logo">
                <img src="../public/logo/logo.png" class="cover_logo">
            </div>
            <div class="text">
                <i><h2>“Ink Your Journey, Stream Your Wisdom”</h2></i>
            </div>
            
        </div>
    </div>
    <script type="module" src="../js/updatePassword.js"></script>
</body>
</html>
