<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/book.css">
    <title class="title"></title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="index.html">InkStream</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="index.html">InkStream</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="./index.html">Books</a></li>
                    <li><a href="./users.html">Users</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                    <li><a href="./uploadBook.html">Upload</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <!-- <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input  type="search" id="search-input" placeholder="Search...">
                        <i class='bx bx-search' id="search-icon"></i>
                    </div>
                </div> -->
            </div>
        </div>
    </nav>
    <div class="aboutBook">
        <div id="coverImage">
            <!-- book cover image will be render here -->
        </div>
        <div id="bookDetails">
            <!-- book details will render here -->
        </div>
    </div>
    <div class="content">
        <!-- render the content here -->
    </div>
    <div id="reviewSection">
        <div class="reviews">
            <h4 class="Reviews">Reviews</h4>
            <!-- render all the reviews -->
        </div>
        <div class="subReview">
            <form id="reviewForm" enctype="multipart/form-data">
                <h3>Review</h3>
                <div class="review-field">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" rows="1" required></textarea>
                </div>
                <div class="review-field">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="0" max="5" required>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="aboutAuthor">
        <h3>Author</h3>
        <div class="authorAvatar">
            <!-- avatar will be rendered here -->
        </div>
        <div class="authorDetails">
            <!-- author details will be render here -->
        </div>
    </div>
    <script>
        const textarea = document.getElementById('comment');

        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
    <script src="../js/nav.js">
    </script>
    <script type="module" src="../js/book.js"></script>
   
</body>
</html>
