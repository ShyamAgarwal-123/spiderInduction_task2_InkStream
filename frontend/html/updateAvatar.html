<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Update Profile</title>
</head>
<body>
    <img src="../public/logo/logo.png" alt="" class="logo">
    <div class="block"></div>
    <div id="container">
        <div id="left-side">
            <form id="registrationForm" class="profile_imageButton" enctype="multipart/form-data" autocomplete="off">
                <h2>Update Profile Image</h2>
                <div class="signup-field">
                    <label for="profile_image">Upload Profile Image</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
                </div>
                <button type="submit" >Submit</button>
                <p>Want's to go to Books Page?<a href="./index.html">Click here</a></p>
            </form> 
        </div>
        <div id="right-side">
            <div class="cover_logo">
                <img src="../public/logo/logo.png" class="cover_logo">
            </div>
            <div class="text">
                <i><h2>“Ink Your Journey, Stream Your Wisdom”</h2></i>
            </div>
            
        </div>
    </div>
    <script type="module" src="../js/updateAvatar.js"></script>
</body>
</html>
